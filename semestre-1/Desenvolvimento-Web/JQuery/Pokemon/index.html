<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <style>
      td,
      th {
        text-align: center;
        vertical-align: middle;
      }
      img {
        width: 50px;
      }
      .table-responsive {
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid my-4">
      <h1 class="text-center mb-4">Pokemons</h1>
      <!-- Nav -->
 
      <!-- Tabela -->
      <div class="table-responsive">
        <table class="table table-dark table-bordered table-hover" id="pokedex">
          <tbody>
            <tr id="row-id">
              <td><strong>🆔 ID</strong></td>
            </tr>
            <tr id="row-name">
              <td><strong>🧬 Nome</strong></td>
            </tr>
            <tr id="row-img">
              <td><strong>🖼️ Sprite</strong></td>
            </tr>
            <tr id="row-height">
              <td><strong>📏 Altura</strong></td>
            </tr>
            <tr id="row-weight">
              <td><strong>⚖️ Peso</strong></td>
            </tr>
            <tr id="row-species">
              <td><strong>🎭 Espécie </strong></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </body>
</html>
