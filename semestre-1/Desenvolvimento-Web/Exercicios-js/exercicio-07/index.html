<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Digite um número e descubra se é primo ou não: </label>
    <input type="number" id="inputValue" />
    <button id="enviar">Enviar</button>
    <p id="resultado"></p>

    <script>
      document.getElementById("enviar").addEventListener("click", () => {
        const num = parseInt(document.getElementById("inputValue").value);
        const numPrimo = num % 2 === 0 ? "É primo" : "Não é primo";

        document.getElementById("resultado").innerHTML = numPrimo;
      });
    </script>
  </body>
</html>
