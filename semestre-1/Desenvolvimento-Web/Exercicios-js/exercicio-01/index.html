<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Calcular Média</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      input,
      button {
        padding: 10px;
        font-size: 16px;
      }
      #resultado {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Calcular Média</h1>
    
    <input type="number" id="num1" placeholder="1° nota" />
    <input type="number" id="num2" placeholder="2° nota" />
    <input type="number" id="num3" placeholder="3° nota" />

    <button onclick="calcularMedia()">Calcular média !</button>

    <div id="resultadoMedia"></div>

    <script>
      function calcularMedia() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const num3 = parseFloat(document.getElementById("num3").value);
        const resultado = document.getElementById("resultadoMedia");

        if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
          resultado.textContent = "Por favor, digite um número válido.";
          return;
        } else {
          const media = (num1 + num2 + num3) / 3;
          resultado.textContent = `MÉDIA: ${media}`;
        }
      }
    </script>
  </body>
</html>
