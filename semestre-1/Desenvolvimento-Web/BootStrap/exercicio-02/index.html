<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS do Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font-Awesome -->
    <script
      src="https://kit.fontawesome.com/853b222c5b.js"
      crossorigin="anonymous"
    ></script>
    <title>Customizando Bot√µes com Bootstrap</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div
        class="btn-group"
        role="group"
        aria-label="Basic mixed styles example"
      >
        <button type="button" class="btn btn-lg btn-danger">Left</button>
        <button type="button" class="btn btn-secondary">Middle</button>
        <button type="button" class="btn btn-sm  btn-success">Right</button>
      </div>
    </div>

    <br />

    <div class="container d-flex justify-content-center">
      <button type="button" class="btn btn-sm  btn-info"><i class="fa-brands fa-bootstrap"></i></button>
    </div>
  </body>
</html>
