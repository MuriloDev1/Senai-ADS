    <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Responsivo com Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <!-- Coluna 1 -->
      <div class="col-lg-4 col-md-6 col-sm-12 p-3 m-2 bg-primary text-white rounded shadow text-center">
        <h4>Coluna 1</h4>
        <p>Conteúdo da primeira coluna.</p>
      </div>

      <!-- Coluna 2 -->
      <div class="col-lg-4 col-md-6 col-sm-12 p-3 m-2 bg-secondary text-white rounded shadow text-center">
        <h4>Coluna 2</h4>
        <p>Conteúdo da segunda coluna.</p>
      </div>

      <!-- Coluna 3 -->
      <div class="col-lg-4 col-md-12 col-sm-12 p-3 m-2 bg-success text-white rounded shadow text-center">
        <h4>Coluna 3</h4>
        <p>Conteúdo da terceira coluna.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

  </body>
</html>
