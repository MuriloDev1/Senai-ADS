<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
      crossorigin="anonymous"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      @media (max-width: 630px) {
        .media {
            display: flex;
            flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container text-center text-align">
        <div class="row">
            <div class="col bg-primary p-5 text-light">
                <h1>1</h1>
            </div>

            <div class="col bg-success p-5 text-light">
                <h1>2</h1>
            </div>
        </div>
        <div class="row">
            <div class="col bg-warning p-5 text-light">
                <h1>3</h1>
            </div>

            <div class="col bg-danger p-5 text-light">
                <h1>4</h1>
            </div>

            <div class="col bg-info p-5 text-light">
                <h2>5</h2>
            </div>
        </div>
        <div class="row media">
            <div class="col bg-dark p-5 text-light">
                <h1>6</h1>
            </div>

            <div class="col bg-secondary p-5 text-light">
                <h1>7</h1>
            </div>

            <div class="col bg-light p-5 text-dark">
                <h2>8</h2>
            </div>

            <div class="col bg-primary p-5 text-light">
                <h2>9</h2>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
