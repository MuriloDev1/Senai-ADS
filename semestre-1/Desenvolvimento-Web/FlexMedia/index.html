<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
      crossorigin="anonymous"
    />
    <style>
      header {
        height: 100px;
        color: rgb(0, 0, 0);
        background-color: aliceblue;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <header>Tabela Produtos</header>
    <div class="container-sm text-center">
      <table class="table">
        <thead>
          <tr class="table-primary">
            <th scope="col">#</th>
            <th scope="col">Produto</th>
            <th scope="col">Disponível</th>
            <th scope="col">Preço</th>
            <th scope="col">Categoria</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-secondary">
            <th scope="row">1</th>
            <td>Patinete</td>
            <td>Sim</td>
            <td>R$ 2000,00</td>
            <td>Veículo</td>
          </tr>
          <tr class="table-primary">
            <th scope="row">2</th>
            <td>Cubo Mágico</td>
            <td>Sim</td>
            <td>R$ 50,00</td>
            <td>Brinquedo</td>
          </tr>
          <tr class="table-secondary">
            <th scope="row">3</th>
            <td>Nerf</td>
            <td>Não</td>
            <td>R$ 150,00</td>
            <td>Brinquedo</td>
          </tr>
          <tr class="table-primary">
            <th scope="row">4</th>
            <td>Sofá</td>
            <td>Sim</td>
            <td>R$ 850,00</td>
            <td>Móvel</td>
          </tr>
          <tr class="table-secondary">
            <th scope="row">5</th>
            <td>Microondas</td>
            <td>Sim</td>
            <td>R$ 550,00</td>
            <td>Eletrodoméstico</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
